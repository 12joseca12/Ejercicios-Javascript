<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        class Peliculas{
            constructor(titulo, director, año, genero){
                this.titulo=titulo;
                this.director=director;
                this.año=año;
                this.genero=genero;
            }
            toString(){
                return `La pelicula ${this.titulo} del año ${this.año} realizada por el director ${this.director} pertenece al genero ${this.genero}.`;
            }
        }
        const pelicula1 = new Peliculas("Inception", "Christopher Nolan", 2010, "Sci-Fi");
        const pelicula2 = new Peliculas("The Shawshank Redemption", "Frank Darabont", 1994, "Drama");
        const pelicula3 = new Peliculas("Pulp Fiction", "Quentin Tarantino", 1994, "Crime");
        const pelicula4 = new Peliculas("The Dark Knight", "Christopher Nolan", 2008, "Action");

        var arrPelis=[pelicula1.toString(), pelicula2.toString(), pelicula3.toString(), pelicula4.toString()];
        
        var jsonPelis=JSON.stringify(arrPelis);
        console.log(jsonPelis);
    </script>
</head>
