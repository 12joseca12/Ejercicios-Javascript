    <script>
        class Coche{
            constructor(marca, modelo, año, color, precio){
                this.marca=marca;
                this.modelo=modelo;
                this.año=año;
                this.color=color;
                this.precio=precio;
            }
        }

        var coche1=new Coche("Seat", "Leon", 2019, "Blanco perla", 15);
        var coche2=new Coche("Nissan", "GTR34", 2002, "Plateado", 17);
        var coche3=new Coche("Toyota", "Supra", 2000, "Naranja", 16);

        var garaje= new Set([coche1, coche2, coche3]);

        var precios=new Map();

        for (const coche of garaje) {
            precios.set(`${coche.marca} ${coche.modelo}`, coche.precio);
        }

        var mostrarInformacionCoche=(garaje)=>{
            for (const coche of garaje) {
               var info= coche.marca+" "+coche.modelo+" del año "+coche.año+" pintado en "+coche.color+" y a un precio de: "+coche.precio+"k";
               console.log(info);
            }
        };

        mostrarInformacionCoche(garaje);

        var arrayGaraje=Array.from(garaje);

        var cocheMasCaro =arrayGaraje.reduce((cocheActual, cocheSiguiente)=>{
             return cocheActual.precio>cocheSiguiente.precio ? cocheActual : cocheSiguiente;
        });
        console.log("El coche más caro es: ", cocheMasCaro);

            var cocheActual=arrayGaraje[index];
            if(cocheActual.precio>cocheCaro.precio){
                cocheCaro=cocheActual;

        }
