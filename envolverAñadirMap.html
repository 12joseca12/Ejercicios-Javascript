<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var palabras = ["Turbocompresor", "suspension", "motor"];
        var resultado = ""; 
    
        function wrap(palabra) {
            var asteriscos = "";
    
            for (let index = 0; index < palabra.length + 2; index++) {
                asteriscos += "*";
            }
    
            var envuelto = asteriscos + "\n" + "*" + palabra + "*" + "\n" + asteriscos;
            return envuelto;
        }
    
        palabras.forEach(function (palabra) {
            resultado += wrap(palabra) + "\n\n\n";
        });
    
        


        var mapaPalabras=new Map();
        for (let index = 0; index < palabras.length; index++) {
            mapaPalabras.set(palabras[index], wrap(palabras[index]));
            
        }
        for (const elemento of mapaPalabras) {
            console.log(elemento);
        }



    </script>
