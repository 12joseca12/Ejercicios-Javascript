<head>

    <title>Document</title>
    <script>
        var cont1=0;
        var cont2=0;
        for (let index = 0; index <= 5; index++) {
            var num1=Math.floor((Math.random()*6)+1);
            var num2=Math.floor((Math.random()*6)+1);
            cont1+=num1;
            cont2+=num2;
            console.log(cont1);
            console.log(cont2);
        }
        console.log(cont1);
        console.log(cont2);

        if(cont1>cont2){
            console.log("Gana el jugador 1");
        }
        else if(cont1<cont2){
            console.log("Gana el jugador 2");
        }
        else if(cont1===cont2){
            console.log("Empate");
        }

    </script>
